<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDo - Simple To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 EasyDo</h1>
            <p class="subtitle">Simple & Elegant To-Do List</p>
        </header>
        
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?" 
                aria-label="Add new task"
                maxlength="100"
            >
            <button onclick="addTask()" class="add-btn" aria-label="Add task">
                <span>+</span>
            </button>
        </div>
        
        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>
        
        <ul id="taskList" class="task-list" role="list" aria-label="Task list">
            <!-- Tasks will be dynamically added here -->
        </ul>
        
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">🎯</div>
            <h3>All caught up!</h3>
            <p>Add your first task to get started</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
